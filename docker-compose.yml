# Docker Compose for MCP OCR Services
# Remove version as it's deprecated in newer Docker Compose

services:
  mcp-tesseract:
    build:
      context: .
      dockerfile: docker/Dockerfile.tesseract
    ports:
      - "8089:8089"
    environment:
      - OCR_ENGINE=tesseract
      - PORT=8089
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8089/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - lightweight
      - full

  mcp-easyocr:
    build:
      context: .
      dockerfile: docker/Dockerfile.easyocr
    ports:
      - "8092:8092"
    environment:
