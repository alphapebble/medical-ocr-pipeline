      - CHANDRA_URL=http://mcp-chandra:8099
      - OLMO_URL=http://mcp-olmo:8100
      - DOTS_URL=http://mcp-dots:8101
      - MEDICAL_DOMAIN=prescription
    profiles:
      - full
    # Remove the command to prevent auto-run, use exec instead

